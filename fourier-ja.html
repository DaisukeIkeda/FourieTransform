<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ブロックの情報を送ろう(ver2.3)</title>
    <link rel="stylesheet" href="fourie4junior.css" type="text/css" media="all">
    <script src="jquery-1.9.0.js"></script>
    <script src="fourie4junior.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="vpanel" id="left-panel">
	<div class="header" id="input-header">送信ブロック</div>
	<div class="input_display"> <!-- 成分表示の数字 -->
          <div id="input_display1"></div>
          <div id="input_display2"></div>
          <div id="input_display3"></div>
          <div id="input_display4"></div>
	</div>
        <div class="vaxis" id="input-vaxis">
	  <p>8</p>
	  <p>7</p>
	  <p>6</p>
	  <p>5</p>
	  <p>4</p>
	  <p>3</p>
	  <p>2</p>
	  <p>1</p>
	  <p>-1</p>
	  <p>-2</p>
	  <p>-3</p>
	  <p>-4</p>
	  <p>-5</p>
	  <p>-6</p>
	  <p>-7</p>
	  <p>-8</p>
	</div>
	<div class="board" id="input-board">
	</div>
	<div class="footer" id="input_footer">
	  <div id="cursor-panel"> <!-- ▲と▼--> 
            <div id="up-button1" class="move-button">▲</div>
            <div id="down-button1" class="move-button">▼</div>
            <div id="up-button2" class="move-button">▲</div>
            <div id="down-button2" class="move-button">▼</div>
            <div id="up-button3" class="move-button">▲</div>
            <div id="down-button3" class="move-button">▼</div>
            <div id="up-button4" class="move-button">▲</div>
            <div id="down-button4" class="move-button">▼</div>
          </div>
	</div>
      </div> <!-- left-panel -->

      <div class="vpanel" id="center-panel">
	<div class="header" id="base-header">基本ブロック</div>
	<div class="base_display"> <!-- 成分表示の数字 -->
          <div id="base_display11"></div>
          <div id="base_display12"></div>
          <div id="base_display13"></div>
          <div id="base_display14"></div>
          <div id="base_display21"></div>
          <div id="base_display22"></div>
          <div id="base_display23"></div>
          <div id="base_display24"></div>
          <div id="base_display31"></div>
          <div id="base_display32"></div>
          <div id="base_display33"></div>
          <div id="base_display34"></div>
          <div id="base_display41"></div>
          <div id="base_display42"></div>
          <div id="base_display43"></div>
          <div id="base_display44"></div>
	</div>

	<div class="vaxis" id="base-vaxis">
	  <p>8</p>
	  <p>7</p>
	  <p>6</p>
	  <p>5</p>
	  <p>4</p>
	  <p>3</p>
	  <p>2</p>
	  <p>1</p>
	  <p>-1</p>
	  <p>-2</p>
	  <p>-3</p>
	  <p>-4</p>
	  <p>-5</p>
	  <p>-6</p>
	  <p>-7</p>
	  <p>-8</p>
	</div>

        <div class="board" id="base-board">
	</div>

	<div class="footer" id="base_footer">
	  <button class="calc-button">計算！</button>
	
	  <div class="showBase">
	    <input id="showBase1" type="checkbox" name="showBase1" value="1" checked>
	    <input id="showBase2" type="checkbox" name="showBase2" value="1" checked>
	    <input id="showBase3" type="checkbox" name="showBase3" value="1" checked>
	    <input id="showBase4" type="checkbox" name="showBase4" value="1" checked>
	  </div>
	</div>

      </div> <!-- center-panel -->

      <div class="vpanel" id="right-panel">
	<div class="header" id="output-header">受信ブロック</div>
	<div class="output_display">
          <div id="output_display1"></div>
          <div id="output_display2"></div>
          <div id="output_display3"></div>
          <div id="output_display4"></div>
	</div>
	<div class="vaxis" id="output-vaxis">
	  <p>8</p>
	  <p>7</p>
	  <p>6</p>
	  <p>5</p>
	  <p>4</p>
	  <p>3</p>
	  <p>2</p>
	  <p>1</p>
	  <p>-1</p>
	  <p>-2</p>
	  <p>-3</p>
	  <p>-4</p>
	  <p>-5</p>
	  <p>-6</p>
	  <p>-7</p>
	  <p>-8</p>
	</div>
        <div class="board" id="output-board">
	</div>
	<div class="footer" id="output_footer">
          <button class="composite-button">再構成</button>
	  <div class="distance">
            <div id>距離</div>
            <div id="roundoff"></div>
          </div>
	</div>
      </div> <!-- right-panel -->
    </div>
  </body>
</html>
